<!DOCTYPE html>

  <title>Happy Birhday Prashanthi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      padding: 20px 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      background: #fff;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .photo:hover img {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      background: #111;
      color: #fff;
      padding: 15px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      #gallery {
        padding: 15px;
        gap: 10px;
      }
    }
  </style>
</head>
